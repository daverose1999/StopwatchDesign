<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <script src="https://kit.fontawesome.com/82f797382f.js" crossorigin="anonymous"></script>
    </head>

        <link rel="stylesheet" href="CSS/code.css"> 
    <body>
        <!--head body-->
        <div class= "entirepage">    
          <div class="card_container">
            <div class="icons">
            <i class="fa fa-bars"></i>
            <i class="fa fa-close"></i>
            </div>
           <div class="text"> 
            <p>TIMER<br><span style="font-size: 20px; color: #fff;">Personal Project</span></p>
            </div>
            <div id="stopwatchcard">
                <div id="stopwatch">
                    00:00:00
                </div>
                <div class="buttons">
                    <i onclick="startTimer()" class="fa fa-play"></i>
                    <i onclick="stopTimer()" class="fa fa-stop"></i>
                    <i onclick="resetTimer()" class="fa fa-undo"></i>
                </div>
            </div>
            <p>DELETE PROJECT</p>
            </div>
           
          </div>
        </div>
        <script src="JS/script.js"></script>
    </body> 
</html> <!--html head body-->
